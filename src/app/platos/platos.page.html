<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-button (click)="irAtras()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Editar pedido de la mesa {{mesa?.noMesa}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <ion-icon name="create" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ng-container *ngIf="platos==undefined || platos.length==0; else platosExistentes">
    Primero debes
    <a routerLink="/platos-config">crear platos</a>
  </ng-container>
  <ng-template #platosExistentes>
  <ion-card *ngFor="let p of platos" button (click)="addToPedido(p)">
    <ion-card-header>
      <ion-card-title>{{p?.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col size="8">
          <ion-label color="secondary">
            <b>{{p?.precio | currency:'EUR'}}</b>
          </ion-label>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ng-template>
</ion-content>

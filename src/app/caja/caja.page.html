<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Operaciones Caja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="operacionesCaja==undefined || operacionesCaja.length==0; else operacionesCajaExistentes">
    Primero debes
    <a routerLink="/comandas">crear operaciones</a>
  </ng-container>
  <ng-template #operacionesCajaExistentes>
    <ion-list>
      <ion-item *ngFor="let operacion of operacionesCaja" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <b>{{operacion?.producto}} ({{operacion?.cantidad}})</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{operacion?.cantidad * operacion?.importe | currency: 'EUR'}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9"> Total: </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{getTotal() | currency: 'EUR'}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <!-- <ion-button expand="full" color="danger" (click)="limpiarCaja()">Limpiar Caja</ion-button> -->
</ng-template>
</ion-content>
